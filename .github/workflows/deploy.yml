name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Build and Deploy
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/codematics-477316/notebooks/ml_classification_api
          gcloud run deploy ml_classification_api \
            --image us-central1-docker.pkg.dev/codematics-477316/notebooks/ml_classification_api \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
